<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>最简单的页面</title>
	<style type="text/css">
	h1{font-size: 1.5em;font-weight: bold;}
	p{font-size: 1;}
	</style>
</head>
<body>
<h1 id="title">我是文章标题</h1>
<div>
	<p>我是文章正文</p>
</div>

<script type="text/javascript">
	var titleEl = document.getElementById('title');
	titleEl.addEventListener('click', function  () {
		titleEl.innerHTML = '点击后标题被换了';
	});
</script>
</body>
</html>
